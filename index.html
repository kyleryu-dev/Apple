<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Korea</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="wrap">
    <header id="header">
      <div id="innerHeader">
        <div id="logo"><i class="fab fa-apple"></i></div>
        <nav id="nav">
          <ul id="main_nav">
            <li><a href="#">스토어</a>
              <ul class="sub_nav">
                <li><a href="#">제품소개</a></li>
                <li><a href="#">쇼핑지원</a></li>
              </ul>
            </li>
            <li><a href="#">Mac</a>
              <ul class="sub_nav">
                <li><a href="#">M1 Macbook Air</a></li>
                <li><a href="#">M1 Pro</a></li>
                <li><a href="#">M1 Pro Max</a></li>
              </ul>
            </li>
            <li><a href="#">Iphone</a>
              <ul class="sub_nav">
                <li><a href="#">Iphone 13</a></li>
                <li><a href="#">Iphone 13 Mini</a></li>
                <li><a href="#">Iphone 13 Pro</a></li>
              </ul>
            </li>
            <li><a href="#">AirPods</a>
              <ul class="sub_nav">
                <li><a href="#">AirPods Pro</a></li>
                <li><a href="#">AirPods 3rd</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main">
      <div id="slider_wrap">
        <section id="slider">
          <div id="slide_01">
            <img src="images/slide/slide_01.jpg" alt="slider">
          </div>
          <div id="slide_02">
            <img src="images/slide/slide_02.jpg" alt="slider">
          </div>
          <div id="slide_03">
            <img src="images/slide/slide_03.jpg" alt="slider">
          </div>
        </section>
        <div id="button_box">
          <button class="slide_01 btn_layout">1</button>
          <button class="slide_02 btn_layout">2</button>
          <button class="slide_03 btn_layout">3</button>
        </div>
      </div>
      <section id="banner">
        <div id="banner_01" class="banner_default">Ipad Mini</div>
        <div id="banner_02" class="banner_default">Watch</div>
        <div id="banner_03" class="banner_default">MacBook Pro</div>
        <div id="banner_04" class="banner_default">AirPods 3rd</div>
      </section>
    </main>
    <footer id="footer">

    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/dropdown.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/banner.js"></script>
</body>
</html>
